<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1140px; }
        .table-actions button { min-width: 80px; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">Customer Management</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title" id="form-title">Add New Client</h5>
                <form id="client-form" novalidate>
                    <input type="hidden" id="client-id">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="identification_number" class="form-label">identification number</label>
                            <input type="text" class="form-control" id="identification_number" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">full name</label>
                            <input type="text" class="form-control" id="full_name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">phone</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <button type="submit" class="btn btn-primary">save client</button>
                    <button type="button" class="btn btn-secondary d-none" id="cancel-edit-btn">cancel edit</button>
                </form>
            </div>
        </div>

        <h2 class="mb-3">Client List/h2>
        <div class="table-responsive card shadow-sm">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Identification</th>
                        <th>name</th>
                        <th>Email</th>
                        <th>phone</th>
                        <th>address</th>
                        <th class="text-center">actions</th>
                    </tr>
                </thead>
                <tbody id="clients-table-body">
                    <tr>
                        <td colspan="7" class="text-center p-4">Loading clients...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
